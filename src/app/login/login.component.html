<main class="wrapper">

  <div class="container">
    <br> <br> <br><br>
    <div class="section"></div>
    <div class="section"></div>

    <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid lightgray;">
      <form class="col s12">
        <div class='row'>
          <div class='col s12'>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='email' [(ngModel)]="email" name='email' />
            <label for='email'>Enter your email</label>
          </div>
        </div>

        <div class='row'>
          <div class='input-field col s12'>
            <input class='validate' type='password' [(ngModel)]="password" name='password' />
            <label for='password'>Enter your password</label>
          </div>
          <label style='float: right;'>
								<a class='pink-text' href='#!'><b>Forgot Password?</b></a>
							</label>
        </div>
        <br>
        <div class='row'>
          <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo' (click)="loginAdmin($event)">Login</button>
          <br/><br/><br/>
          <a routerLink="singup">Create account</a>
        </div>
      </form>
    </div>
  </div>
</main>
