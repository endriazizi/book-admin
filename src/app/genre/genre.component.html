<div class="wrapper animation">

  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
        <i class="large material-icons">add</i>
      </a>
    <ul>
      <li>
        <a class="btn-floating green btn modal-trigger" (click)="openModal()"><i class="material-icons">publish</i></a>
      </li>
    </ul>
  </div>

  <!-- Modal ADD NEW GENRE -->
  <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
    <div class="modal-content">
      <h4>New book</h4>
      <div class="row">
        <div class="col s5">
          <div class="input-field">
            <i class="material-icons prefix">book</i>
            <input id="genre" type="text" class="validate" [(ngModel)]="name" name="name">
            <label for="genre">Genre</label>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Close</a>
      <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="addGenre()">Add</a>
    </div>
  </div>
  <!--End modal structure -->
  <div class="container">
    <div class="row">
      <div class="col m3">
        <table>
          <thead>
            <tr>
              <th>Edit</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let genre of genres">
              <td>
                <a (click)="deleteGenre(genre._id)"><i class="material-icons">delete</i></a>
                <a (click)="editGenre(genre)"><i class="material-icons">edit</i></a>
              </td>
              <td>{{genre.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal EDIT -->
  <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="editModal">
    <div class="modal-content">
      <h4>New book</h4>
      <div class="row">
        <div class="col s5">
          <div class="input-field">
            <i class="material-icons prefix">book</i>
            <input type="text" class="validate" [(ngModel)]="newGenre.name" name="newGenre.name">
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect waves-green btn-flat" (click)="closeModal()">Close</a>
      <a class="modal-action modal-close waves-effect waves-green btn-flat" (click)="saveUpdate(newGenre)">Add</a>
    </div>
  </div>

</div>
