<div class="container">
  <div class="row">
    <div class="col s6 offset-s3">
      <div class="section"></div>
      <h5 class="indigo-text">Sign up</h5>
    </div>
  </div>
</div>

<div materialize class="container containers">
  <div class="row">
    <form class="col s12" id="reg-form">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" [(ngModel)]="name" name="name" required>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" [(ngModel)]="lastName" name="lastName" required>
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" [(ngModel)]="email" name="email" required>
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" [(ngModel)]="password" name="password" minlength="6" required>
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate" [(ngModel)]="confirm" name="confirm" minlength="6" required>
          <label for="password">Confirm </label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <button class="btn btn-large btn-register waves-effect waves-light indigo" type="submit" (click)="addAdmin()">Register
                <i class="material-icons right">done</i>
              </button>
        </div>
        <br>
        <a routerLink="">Login</a>
      </div>
    </form>
  </div>
</div>
