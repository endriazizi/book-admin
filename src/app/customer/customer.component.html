<div class="wrapper animation">
  <div class="row">

    <div class="col s4">
      <div class="input-field">
        <i class="material-icons prefix">account_box</i>
        <input id="title" type="text" class="validate" [(ngModel)]="name" name="name">
        <label for="title">Name</label>
      </div>

      <div class="input-field">
        <i class="material-icons prefix">person_outline</i>
        <input id="author" type="text" class="validate" [(ngModel)]="lastName" name="lastName">
        <label for="author">Last name</label>
      </div>

      <div class="input-field">
        <i class="material-icons prefix">email</i>
        <input id="author" type="text" class="validate" [(ngModel)]="email" name="email">
        <label for="description">Email</label>
      </div>

      <div class="input-field">
        <i class="material-icons prefix">lock</i>
        <input id="pages" type="password" class="validate" [(ngModel)]="password" name="password">
        <label for="pages">Password</label>
      </div>

      <div class="input-field">
        <i class="material-icons prefix">lock</i>
        <input id="pages" type="password" class="validate" [(ngModel)]="confirm" name="confirm">
        <label for="pages">Confirm password</label>
      </div>
    </div>

    <div class="col s4">
      <div class="input-field">
        <i class="material-icons prefix">language</i>
        <input id="price" type="text" class="validate" [(ngModel)]="country" name="country">
        <label for="price">Country</label>
      </div>


      <div class="input-field">
        <i class="material-icons prefix">location_on</i>
        <input id="language" type="text" class="validate" [(ngModel)]="street" name="street">
        <label for="language">Street address</label>
      </div>

      <div class="input-field">
        <i class="material-icons prefix">location_city</i>
        <input id="city" type="text" class="validate" [(ngModel)]="city" name="city">
        <label for="city">Town / City</label>
      </div>

      <div class="input-field">
        <i class="material-icons prefix">location_city</i>
        <input id="state" type="text" class="validate" [(ngModel)]="state" name="state">
        <label for="state">State / County</label>
      </div>

      <div class="input-field">
        <i class="material-icons prefix">streetview</i>
        <input id="zip" type="text" class="validate" [(ngModel)]="zip" name="zip">
        <label for="zip"> Postcode / ZIP</label>
      </div>
    </div>
    <div class="col s3">
      <div class="input-field">
        <i class="material-icons prefix">smartphone</i>
        <input id="phone" type="text" class="validate" [(ngModel)]="phone" name="phone">
        <label for="phone"> Phone</label>
      </div>
      <br>
      <i class="material-icons prefix">accessibility</i> <label>Gender</label><br>
      <form action="#">
        <p>
          <input class="with-gap" name="male" type="radio" id="male" (click)="getMale()" />
          <label for="male">Male</label>

          <input class="with-gap" name="male" type="radio" id="test3" (click)="getFemale()" />
          <label for="test3">Female</label>
        </p>
      </form>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col s6 offset-s4">
      <button (click)="addCustomer()" class="btn-large waves-effect waves-light indigo" type="submit" name="action">Add
          <i class="material-icons right">check</i>
      </button>
    </div>
  </div>
</div>
